<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="register.js"></script>

    <link rel="icon" type="image/png" href="/images/camera.png">
</head>
<body>
    <div id="loading" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div class="loader"></div>
    </div>

    <section>
        <div id="registerbox" class="register-box">
            <form action="#" method="post">
                <h2>Register</h2>
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required name="username" id="username">
                    <label for="username">Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required name="email" id="email">
                    <label for="email">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required name="password" id="password">
                    <label for="password">Password</label>
                </div>
                <div class="button-register">
                    <button class="button" type="submit" id="submitSignUp">Register</button>
                </div>
                <div class="login-link">
                    <p>You have an account? <a href="login.html">Login</a></p>
                </div>
            </form>
        </div>
        <div class="back">
            <a class="back-button" href="../index.html">&#8592 Back</a>
        </div>
    </section>
    <div id="toast" style="position: fixed; bottom: 20px; right: 20px; background-color: red; color: white; padding: 10px; border-radius: 5px; display: none;">
        <p id="toast-message"></p>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
