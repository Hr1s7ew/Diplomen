<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
        <script type="module" src="login.js" defer></script>

        <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js"></script>

    </head>
    <body>
        <section>
            <div class="login-box">
                <form action="#">
                    <h2>Login</h2>
                    <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required name="email" id="email">
                    <label for="email">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required name="password" id="password">
                    <label for="password">Password</label>
                </div>
                    <div class="button-register">
                        <button class="button" type="submit" id="submitSignIn">Login</button>
                    </div>
                    <div class="register-link">
                        <p>Don't have an account <a href="register.html">Register</a></p>
                    </div>
                </form>
            </div>

            <div class="back">
                <a class="back-button" href="../index.html">&#8592 Back</a>
            </div>
        </section>
        <div id="toast" style="position: fixed; bottom: 20px; right: 20px; background-color: red; color: white; padding: 10px; border-radius: 5px; display: none;">
            <p id="toast-message"></p>
        </div>

        <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js"></script>
    
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
    
</html>
