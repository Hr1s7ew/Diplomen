<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
    
       
        <div class="login-box">
            <form action="">
                <h2>Login</h2>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required name="" id="">
                    <label for="">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required name="" id="">
                    <label for="">Password</label>
                </div>
                <div class="remember-forget">
                    <label for=""><input type="checkbox" name="" id="">Remember me</label>
                    <a href="forget_pass.html">Forgot password</a>
                </div>
                <div class="button-register">
                    <button class="button" type="submit" id="submitSignUp">Register</button>
                </div>
                <div class="register-link">
                    <p>Don't have an account <a href="register.html">Register</a></p>
                </div>
            </form>
        </div>

        <div class="back">
            <a class="back-button" href="../index.html">&#8592 Back</a>
        </div>
    </section>
    
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
    
</html>
