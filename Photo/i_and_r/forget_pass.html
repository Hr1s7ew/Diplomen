<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forget passwort</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
    
       
        <div class="fpassword-box">
            <form action="">
                <h2>Reset password</h2>
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="username" required name="" id="">
                    <label for="">Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required name="" id="">
                    <label for="">Email</label>
                </div>

                <button class="button" type="submit">Reset password</button>
                <div class="login-link">
                    <p>Back to login <a href="login.html">Login</a></p>
                </div>
            </form>
        </div>

        <div class="back">
            <a class="back-button" href="../index.html">&#8592 Back</a>
        </div>
    </section>
    
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
    
</html>
